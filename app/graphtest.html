<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SSB JSON-stat Example (D3.js - Toggle Lines)</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        .axis text {
            font-family: sans-serif;
            font-size: 12px;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .legend {
            font-family: sans-serif;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color-box {
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }
        .checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>

    const dim = jsonStat.dimension;
    const size = jsonStat.size;
    const skadestedIndex = dim.Skadested.category.index;
    const tidIndex = dim.Tid.category.index;

    const iAktivitet = 0;
    const iContents = 0;

    const skadestedCategories = Object.entries(skadestedIndex);
    const allSeries = skadestedCategories.map(([skadeKey, skadeIdx]) => {
        const thisSeriesData = Object.entries(dim.Tid.category.index).map(([yearStr, iTid]) => {
            const indexInValue = skadeIdx * (size[1] * size[2] * size[3]) + iAktivitet * (size[2] * size[3]) + iContents * size[3] + iTid;
            return { year: +yearStr, value: jsonStat.value[indexInValue] };
        });
        return { skadestedCode: skadeKey, skadestedName: dim.Skadested.category.label[skadeKey], data: thisSeriesData };
    });

    const allData = allSeries.flatMap(s => s.data);

    const margin = { top: 40, right: 150, bottom: 40, left: 50 },
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    const svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear()
        .domain(d3.extent(allData, d => d.year))
        .range([0, width]);

    const y = d3.scaleLinear()
        .domain([0, d3.max(allData, d => d.value)]).nice()
        .range([height, 0]);

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const lineGenerator = d3.line()
        .x(d => x(d.year))
        .y(d => y(d.value))
        .curve(d3.curveMonotoneX);

    const paths = svg.selectAll(".line")
        .data(allSeries)
        .enter()
        .append("path")
        .attr("class", "line")
        .attr("fill", "none")
        .attr("stroke", d => color(d.skadestedCode))
        .attr("stroke-width", 2)
        .attr("d", d => lineGenerator(d.data));

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).tickFormat(d3.format("d")));

    svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

    svg.append("text")
        .attr("x", 0)
        .attr("y", -10)
        .attr("font-weight", "bold")
        .text("Dødsfall per Skadested (Aktivitet: Inntektsgivende arbeid)");

    const checkboxContainer = d3.select("#checkboxes");

    checkboxContainer.selectAll(".legend-item")
        .data(allSeries)
        .enter()
        .append("div")
        .attr("class", "legend-item")
        .html(d => `
            <input type="checkbox" id="checkbox-${d.skadestedCode}" checked>
            <div class="legend-color-box" style="background-color:${color(d.skadestedCode)}"></div>
            <label for="checkbox-${d.skadestedCode}">${d.skadestedName}</label>
        `)
        .on("change", function (event, d) {
            const isChecked = d3.select(`#checkbox-${d.skadestedCode}`).property("checked");
            svg.selectAll(`.line`)
                .filter(line => line.skadestedCode === d.skadestedCode)
                .attr("visibility", isChecked ? "visible" : "hidden");
        });
</script>

</body>
</html>
